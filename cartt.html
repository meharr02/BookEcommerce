<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->

<head>
	<meta charset="UTF-8">
	<title>Responsive Shopping Cart design</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		type="text/css">
	<link href="style2.css" rel="stylesheet">
	<script src="store.js" async></script>

</head>

<body>
	<div class="wrapper">
		<h1>Shopping Cart</h1>
		<div class="project">
			<div class="shop">
				<div class="box">
					<img class="cart-item-image" src="book-3.png">
					<div class="content">
						<h3 class="cart-item-title">Featured Book</h3>
						<h4>Price: <span class="cart-price">Rs500</span></h4>
						Quantity: <input class="unit" style="width: 35%;" type="number" value="1">
						<button class="btn-area" type="button"><i aria-hidden="true"
								class="fa fa-trash"></i>Remove</button>
					</div>
				</div>

			</div>
			<div class="right-bar">

				<p><span>Total</span> <span class="cart-total-price">Rs500</span></p><button class="btn-purchase"
					type="button"><i class="fa fa-shopping-cart"></i>Checkout</button>
			</div>
		</div>
	</div>


</body>

</html>
